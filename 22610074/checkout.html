<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoop Dreams - Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to Scoop Dreams - Checkout</h1>
    </header>
    <main class="main-checkout">
        <div class="checkout-content">
            <h1 class="section-title">Checkout</h1>
            <div id="checkout-total">
                <span id="cart-total">Total: $0.00</span>
            </div>
            <form id="checkout-form" class="checkout-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="confirm-email">Payment ID</label>
                    <input type="number" id="confirm-email" name="confirm-email" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="checkout-button">Place Order</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Scoop Dreams Ice Cream Shop</p>
    </footer>

    <script src="main.js"></script>
    <script src="form-validation.js"></script>
    <script src="cart.js"></script>
    <script src="checkout.js"></script>
</body>

</html>
