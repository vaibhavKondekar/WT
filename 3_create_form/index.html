<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced HTML Form and UI Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .gender, .hobbies {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <h1>Enhanced HTML Form with UI Elements</h1>

    <!-- Form Start -->
    <form action="/submit-form" method="POST">

        <!-- Name Input -->
        <div class="form-section">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>
        </div>

        <!-- Email Input -->
        <div class="form-section">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <!-- Password Input -->
        <div class="form-section">
            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
        </div>

        <!-- Gender Radio Buttons -->
        <div class="form-section">
            <label>Gender:</label>
            <div class="gender">
                <label><input type="radio" id="male" name="gender" value="male"> Male</label>
                <label><input type="radio" id="female" name="gender" value="female"> Female</label>
                <label><input type="radio" id="other" name="gender" value="other"> Other</label>
            </div>
        </div>

        <!-- Hobbies Checkboxes -->
        <div class="form-section">
            <label>Hobbies:</label>
            <div class="hobbies">
                <label><input type="checkbox" id="reading" name="hobbies" value="reading"> Reading</label>
                <label><input type="checkbox" id="traveling" name="hobbies" value="traveling"> Traveling</label>
                <label><input type="checkbox" id="sports" name="hobbies" value="sports"> Sports</label>
            </div>
        </div>

        <!-- Country Dropdown -->
        <div class="form-section">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
            </select>
        </div>

        <!-- Comments Section -->
        <div class="form-section">
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Your thoughts or suggestions"></textarea>
        </div>

        <!-- Buttons -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
