<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 30px;
        }
        button, input {
            margin: 15px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover, input:hover {
            background-color: #f9ac54;
            color: white;
            border-color: #f9ac54;
        }
        input[type="text"] {
            width: 250px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .colorBox {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background-color: lightgray;
        }
        .resetBtn {
            background-color: #d9534f;
            color: white;
        }
        .resetBtn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

    <h1>Event Handling Example</h1>

    <button id="myButton">Click Me</button>
    <button id="changeColorButton">Change Color</button>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button id="greetButton">Greet Me</button>
    <input type="checkbox" id="toggleText" /> Toggle Text Visibility
    <button id="resetButton" class="resetBtn">Reset</button>
    
    <div class="colorBox" id="colorBox"></div>
    
    <p id="message" class="message"></p>
    <p id="colorMessage" class="message"></p>
    <p id="greetMessage" class="message"></p>
    
    <script>
        // Event 1: Button click changes message
        const button = document.getElementById('myButton');
        button.addEventListener('click', function() {
            document.getElementById('message').textContent = 'Button clicked!';
        });

        // Event 2: Button click changes background color
        const colorButton = document.getElementById('changeColorButton');
        colorButton.addEventListener('click', function() {
            document.body.style.backgroundColor = 'lightblue';
            document.getElementById('colorMessage').textContent = 'Background color changed!';
            document.getElementById('colorBox').style.backgroundColor = 'lightblue';
        });

        // Event 3: Greet user based on input
        const greetButton = document.getElementById('greetButton');
        greetButton.addEventListener('click', function() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                document.getElementById('greetMessage').textContent = `Hello, ${name}!`;
            } else {
                document.getElementById('greetMessage').textContent = 'Please enter your name.';
            }
        });

        // Event 4: Toggle visibility of message
        const toggleText = document.getElementById('toggleText');
        toggleText.addEventListener('change', function() {
            const messageElements = document.querySelectorAll('.message');
            messageElements.forEach(function(msg) {
                msg.style.display = toggleText.checked ? 'none' : 'block';
            });
        });

        // Event 5: Reset all elements
        const resetButton = document.getElementById('resetButton');
        resetButton.addEventListener('click', function() {
            document.body.style.backgroundColor = '#f4f4f9';
            document.getElementById('colorBox').style.backgroundColor = 'lightgray';
            document.getElementById('message').textContent = '';
            document.getElementById('colorMessage').textContent = '';
            document.getElementById('greetMessage').textContent = '';
            document.getElementById('nameInput').value = '';
            toggleText.checked = false;
            document.querySelectorAll('.message').forEach(function(msg) {
                msg.style.display = 'block';
            });
        });
    </script>

</body>
</html>
